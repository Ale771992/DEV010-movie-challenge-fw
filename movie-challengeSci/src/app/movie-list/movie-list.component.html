<h1>{{ movie.title }}</h1>
<ul>
    <li *ngFor="let movie of allMovies.slice((currentPage-1)*itemsPerPage, currentPage*itemsPerPage)">
        <h2>{{ movie.title }}</h2>
        <h3>{{movie.release_date | date:'dd/MM/yyyy' }}</h3>
        <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" alt="{{ movie.title }} Poster">
    </li>
</ul>
<button (click)="goToPreviousPage()">Anterior</button>
<button (click)="goToNextPage()">Siguiente</button>
