<body>
    <div class="movie-card">
        <li *ngFor="let item of movies">
            <img src="https://image.tmdb.org/t/p/w500{{ item.poster_path }}" alt="{{ item.title }} Poster">
            <h2>{{ item.title }}</h2>
            <h3>Release Date: {{ item.release_date | date:'dd/MM/yyyy' }}</h3>
        </li>
    </div>
</body>
